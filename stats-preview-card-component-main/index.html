<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="content">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="companies statistics">
          <strong class="stats_quantity">10K+</strong>
          <br>
          <span class="stats_data">companies</span>
        </div>
        <div class="templates statistics">
          <strong class="stats_quantity">314</strong>
          <br>
          <span class="stats_data">templates</span>
        </div>
        <div class="queries statistics">
          <strong class="stats_quantity">12M+</strong>
          <br>
          <span class="stats_data">queries</span>
        </div>
      </div>
    </div>

    <div class="image1"><img src="/images/image-header-desktop.jpg" alt="image of people">
    </div>
    <div class="image2"><img src="/images/image-header-mobile.jpg" alt="image of people"></div>
  </div>
</body>
</html>
